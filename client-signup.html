<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Sign Up - Campus Cuttery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center; /* Ensures everything inside is centered */
      justify-content: center;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width: 100%;
      max-width: 450px; /* Ensures proper centering on larger screens */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, select, button {
      display: block;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      width: 90%;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
    }

    button {
      background: #ffcc00;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      display: none;
      width: 100%;
    }

    button:hover {
      background: #ff9900;
    }

    h2 {
      margin-top: 40px;
    }

    .barber-list {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .barber-button {
      background-color: #ffcc00;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
      max-width: 300px;
      text-align: left;
    }

    .barber-button:hover {
      background-color: #ff9900;
    }

    .barber-button.selected {
      background-color: #ff6600;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h1>Client Sign Up</h1>
      <form id="clientForm">
        <input type="email" id="clientEmail" name="email" placeholder="Email" required>
        <input type="tel" id="clientPhone" name="phone" placeholder="Phone Number" required>
        
        <select name="school" id="clientSchool" required onchange="displayBarbers()">
          <option value="">Select School</option>
          <option value="uva">University of Virginia</option>
          <option value="virginia-tech">Virginia Tech</option>
          <option value="william-mary">William and Mary</option>
          <option value="jmu">James Madison University</option>
        </select>

        <select name="hairstyle" id="hairstyle" onchange="displayBarbers()">
          <option value="">Select a Hairstyle (Optional)</option>
          <option value="beard trim">Beard Trim</option>
          <option value="buzz cut">Buzz Cut</option>
          <option value="bald">Bald</option>
          <option value="mullet">Mullet</option>
          <option value="low taper fade">Low Taper Fade</option>
          <option value="blowout taper">Blowout Taper</option>
          <option value="textured fringe">Textured Fringe</option>
          <option value="wolfcut">Wolfcut</option>
          <option value="middle part">Middle Part</option>
          <option value="straightened hair">Straightened Hair</option>
          <option value="dyed hair">Dyed Hair</option>
        </select>
      </form>
    </div>

    <h2>Available Barbers</h2>
    <div id="barberList" class="barber-list"></div>

    <button id="submitAppointment" onclick="submitAppointment()">Submit Appointment Request</button>
  </div>

  <script>
    let selectedBarber = null;

    function displayBarbers() {
    const school = document.getElementById("clientSchool").value;
    const selectedHairstyle = document.getElementById("hairstyle").value;
    const barberList = document.getElementById("barberList");
    barberList.innerHTML = "";

    if (!school) return; // Exit if no school is selected

    // Retrieve barbers from localStorage
    const barbersBySchool = JSON.parse(localStorage.getItem('barbersBySchool')) || {};
    let barbers = barbersBySchool[school] || [];

    // Filter barbers by hairstyle if selected
    if (selectedHairstyle) {
        barbers = barbers.filter(barber => barber.hairstyles.includes(selectedHairstyle));
    }

    // If no barbers are found, display a message
    if (barbers.length === 0) {
        barberList.innerHTML = "<p>No barbers available for this school and hairstyle.</p>";
        return;
    }

    // Display barbers as buttons
    barbers.forEach(barber => {
        const button = document.createElement("button");
        button.classList.add("barber-button");
        button.innerHTML = `
            <strong>${barber.name}</strong><br>
            <span>${barber.location}</span><br>
            <span>Hairstyles: ${barber.hairstyles.length ? barber.hairstyles.join(", ") : "Not specified"}</span><br>
            <span>Available Days: ${barber.days ? barber.days.join(", ") : "Not specified"}</span><br>
            <span>Available Times: ${formatTimeSlots(barber.timeslots)}</span>
        `;
        button.onclick = () => selectBarber(barber, button);
        barberList.appendChild(button);
    });
}

function formatTimeSlots(timeslots) {
    return timeslots && timeslots.length
        ? timeslots.filter(time => time).join(", ")
        : "Not specified";
}

    function selectBarber(barber, button) {
        document.querySelectorAll(".barber-button").forEach(btn => btn.classList.remove("selected"));
        button.classList.add("selected");
        selectedBarber = barber;
        document.getElementById("submitAppointment").style.display = "block";
    }

    function submitAppointment() {
        if (selectedBarber) {
            alert(`Appointment with ${selectedBarber.name} has been scheduled!`);
        }
    }
  </script>

</body>
</html>
