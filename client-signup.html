<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Sign Up - Campus Cuttery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff3366;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.8em;
      color: #333;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    input, select, button {
      display: block;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      width: 90%;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-sizing: border-box;
      text-align: center;
      transition: all 0.3s ease;
    }

    button {
      background: #ffcc00;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      display: none;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }

    button:hover {
      background: #ff9900;
    }

    select, input {
      background: #f9f9f9;
      border-color: #e0e0e0;
    }

    select:focus, input:focus {
      border-color: #ff3366;
      outline: none;
      background: #fff;
    }

    .barber-list {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .barber-button {
      background-color: #ffcc00;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
      max-width: 300px;
      text-align: left;
    }

    .barber-button:hover {
      background-color: #ff9900;
    }

    .barber-button.selected {
      background-color: #ff6600;
    }

    .no-barbers {
      font-size: 1.2em;
      color: #777;
      font-style: italic;
    }

    .form-container input,
    .form-container select {
      background: #f4f4f4;
    }

    .form-container input:focus,
    .form-container select:focus {
      outline: 2px solid #ff6600;
      background: #fff;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h1>Client Sign Up</h1>
      <form id="clientForm">
        <input type="email" id="clientEmail" name="email" placeholder="Email" required>
        <input type="tel" id="clientPhone" name="phone" placeholder="Phone Number" required>
        
        <select name="school" id="clientSchool" required>
          <option value="">Select School</option>
          <option value="uva">University of Virginia</option>
          <option value="virginia-tech">Virginia Tech</option>
          <option value="william-mary">William and Mary</option>
          <option value="jmu">James Madison University</option>
        </select>

        <select name="hairstyle" id="hairstyle">
          <option value="">Select a Hairstyle (Optional)</option>
          <option value="beard trim">Beard Trim</option>
          <option value="buzz cut">Buzz Cut</option>
          <option value="bald">Bald</option>
          <option value="mullet">Mullet</option>
          <option value="low taper fade">Low Taper Fade</option>
          <option value="blowout taper">Blowout Taper</option>
          <option value="textured fringe">Textured Fringe</option>
          <option value="wolfcut">Wolfcut</option>
          <option value="middle part">Middle Part</option>
          <option value="straightened hair">Straightened Hair</option>
          <option value="dyed hair">Dyed Hair</option>
        </select>
      </form>
    </div>

    <h2>Available Barbers</h2>
    <div id="barberList" class="barber-list"></div>

    <button id="submitAppointment" onclick="submitAppointment()">Submit Appointment Request</button>
  </div>

  <script>
    let selectedBarber = null;

    // Function to display all barbers, no school or hairstyle filter
    function displayBarbers() {
      const barberList = document.getElementById("barberList");
      barberList.innerHTML = "";

      // Retrieve all barbers from localStorage
      const barbersBySchool = JSON.parse(localStorage.getItem('barbersBySchool')) || {};

      // Flatten the barbersBySchool object into an array
      let allBarbers = [];
      for (let school in barbersBySchool) {
        allBarbers = allBarbers.concat(barbersBySchool[school]);
      }

      // If no barbers are found, display a message
      if (allBarbers.length === 0) {
        barberList.innerHTML = "<p class='no-barbers'>No barbers available.</p>";
        return;
      }

      // Display all barbers as buttons
      allBarbers.forEach(barber => {
        const button = document.createElement("button");
        button.classList.add("barber-button");
        button.innerHTML = `
          <strong>${barber.name}</strong><br>
          <span>${barber.location}</span><br>
          <span>Hairstyles: ${barber.hairstyles.length ? barber.hairstyles.join(", ") : "Not specified"}</span><br>
          <span>Available Days: ${barber.days ? barber.days.join(", ") : "Not specified"}</span><br>
          <span>Available Times: ${formatTimeSlots(barber.timeslots)}</span>
        `;
        button.onclick = () => selectBarber(barber, button);
        barberList.appendChild(button);
      });
    }

    // Helper function to format time slots
    function formatTimeSlots(timeslots) {
      return timeslots && timeslots.length
        ? timeslots.filter(time => time).join(", ")
        : "Not specified";
    }

    // Function to select a barber
    function selectBarber(barber, button) {
      document.querySelectorAll(".barber-button").forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      selectedBarber = barber;
      document.getElementById("submitAppointment").style.display = "block";
    }

    // Function to submit the appointment
    function submitAppointment() {
      if (selectedBarber) {
        alert(`Appointment with ${selectedBarber.name} has been scheduled!`);
      }
    }

    // Run displayBarbers when page loads to show all barbers
    window.onload = displayBarbers;
  </script>

</body>
</html>
