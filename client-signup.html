<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Sign Up - Campus Cuttery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      width: 100%;
      margin: 0 auto;
    }
    input, select, button {
      display: block;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
      width: 100%;
    }
    button {
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
      width: 100%;
    }
    button:hover {
      background: #ff9900;
    }
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: #fff url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Down_triangle.svg') no-repeat right center;
      background-size: 16px;
      padding-right: 35px;
    }
    .barber-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .barber-button {
      background-color: #ffcc00;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
      max-width: 300px; /* Ensure the button doesn't get too large */
      text-align: left;
    }
    .barber-button:hover {
      background-color: #ff9900;
    }
    .barber-button.selected {
      background-color: #ff6600;
    }
    .barber-info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Client Sign Up</h1>
    <form id="clientForm">
      <input type="email" id="clientEmail" name="email" placeholder="Email" required>
      <input type="tel" id="clientPhone" name="phone" placeholder="Phone Number" required>
      <input type="text" id="clientAddress" name="address" placeholder="Nearest Address (Dorm/College)" required>
      
      <select name="school" id="clientSchool" required onchange="displayBarbers()">
        <option value="">Select School</option>
        <option value="uva">University of Virginia</option>
        <option value="virginia-tech">Virginia Tech</option>
        <option value="william-mary">William and Mary</option>
        <option value="jmu">James Madison University</option>
      </select>

      <select name="hairstyle" id="hairstyle" required onchange="displayBarbers()">
        <option value="">Select a Hairstyle</option>
        <option value="beard trim">Beard Trim</option>
        <option value="buzz cut">Buzz Cut</option>
        <option value="bald">Bald</option>
        <option value="mullet">Mullet</option>
        <option value="low taper fade">Low Taper Fade</option>
        <option value="blowout taper">Blowout Taper</option>
        <option value="textured fringe">Textured Fringe</option>
        <option value="wolfcut">Wolfcut</option>
        <option value="middle part">Middle Part</option>
        <option value="straightened hair">Straightened Hair</option>
        <option value="dyed hair">Dyed Hair</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Submit Appointment Request</button>
    </form>

    <!-- Barber List Section -->
    <h2>Available Barbers</h2>
    <div id="barberList"></div>
  </div>

  <script>
    // Handle form submission for client registration
    document.getElementById("clientForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission

      const clientData = {
        email: document.getElementById("clientEmail").value,
        phone: document.getElementById("clientPhone").value,
        address: document.getElementById("clientAddress").value,
        hairstyle: document.getElementById("hairstyle").value
      };

      // Store client data
      localStorage.setItem("clientData", JSON.stringify(clientData));

      alert("Client registered successfully!");
      window.location.href = "appointment.html"; // Redirect to appointment confirmation page
    });

    // Display barbers based on selected school and hairstyle
    function displayBarbers() {
      const school = document.getElementById("clientSchool").value;
      const hairstyle = document.getElementById("hairstyle").value;
      const barberList = document.getElementById("barberList");
      barberList.innerHTML = ""; // Clear existing barbers list

      if (school && hairstyle) {
        const barbersBySchool = JSON.parse(localStorage.getItem('barbersBySchool')) || {};
        const barbers = barbersBySchool[school] || [];

        // Filter barbers by selected hairstyle
        const filteredBarbers = barbers.filter(barber => barber.hairstyles.includes(hairstyle));

        if (filteredBarbers.length > 0) {
          filteredBarbers.forEach(barber => {
            const button = document.createElement("button");
            button.classList.add("barber-button");
            button.innerHTML = `
              <strong>${barber.name}</strong><br>
              <span>${barber.location}</span><br>
              <span>Available: ${barber.availability}</span>
            `;
            button.onclick = () => selectBarber(barber);
            barberList.appendChild(button);
          });
        } else {
          barberList.innerHTML = "<p>No barbers available for this school and hairstyle.</p>";
        }
      }
    }

    // Select a barber
    function selectBarber(barber) {
      alert(`You selected ${barber.name} for your appointment.`);

      // Store selected barber info in localStorage
      localStorage.setItem("selectedBarber", JSON.stringify(barber));

      // Optionally, redirect to appointment confirmation page
      // window.location.href = "appointment-confirmation.html";
    }
  </script>

</body>
</html>
