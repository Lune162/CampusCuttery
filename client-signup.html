<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Sign Up - Campus Cuttery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #dbeafe);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #ff6600;
      font-size: 2em;
      margin-bottom: 10px;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      box-sizing: border-box;
      transition: 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #ff6600;
      background: #fff;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 18px;
    }
    button:hover {
      background: #ff4500;
    }
    .barber-list {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .barber-button {
      background-color: #ffcc00;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      transition: background-color 0.3s ease-in-out;
      width: 100%;
      max-width: 300px;
      text-align: left;
    }
    .barber-button:hover {
      background-color: #ff9900;
    }
    .barber-button.selected {
      background-color: #ff6600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Client Sign Up</h1>
    <form id="clientForm">
      <input type="text" id="clientName" name="name" placeholder="Full Name" required>
      <input type="email" id="clientEmail" name="email" placeholder="Email" required>
      <input type="tel" id="clientPhone" name="phone" placeholder="Phone Number" required>

      <label for="appointmentDate">Select Date:</label>
      <input type="date" id="appointmentDate" name="date" required>

      <label for="appointmentTime">Select Time:</label>
      <input type="time" id="appointmentTime" name="time" required>

      <select name="school" id="clientSchool" required onchange="displayBarbers()">
        <option value="">Select School</option>
        <option value="uva">University of Virginia</option>
        <option value="virginia-tech">Virginia Tech</option>
        <option value="william-mary">William and Mary</option>
        <option value="jmu">James Madison University</option>
      </select>

      <select name="hairstyle" id="hairstyle" onchange="displayBarbers()">
        <option value="">Select a Hairstyle (Optional)</option>
        <option value="beard trim">Beard Trim</option>
        <option value="buzz cut">Buzz Cut</option>
        <option value="bald">Bald</option>
        <option value="mullet">Mullet</option>
        <option value="low taper fade">Low Taper Fade</option>
        <option value="blowout taper">Blowout Taper</option>
        <option value="textured fringe">Textured Fringe</option>
        <option value="wolfcut">Wolfcut</option>
        <option value="middle part">Middle Part</option>
        <option value="straightened hair">Straightened Hair</option>
        <option value="dyed hair">Dyed Hair</option>
      </select>

      <button type="submit">Submit Appointment Request</button>
    </form>

    <h2>Available Barbers</h2>
    <div id="barberList"></div>
  </div>

  <script>
    let selectedBarber = null;

    document.getElementById("clientForm").addEventListener("submit", function(e) {
      e.preventDefault();

      if (!selectedBarber) {
        alert("Please select a barber.");
        return;
      }

      const appointmentData = {
        clientName: document.getElementById("clientName").value,
        clientEmail: document.getElementById("clientEmail").value,
        clientPhone: document.getElementById("clientPhone").value,
        appointmentDate: document.getElementById("appointmentDate").value,
        appointmentTime: document.getElementById("appointmentTime").value,
        hairstyle: document.getElementById("hairstyle").value,
        barberName: selectedBarber.name,
        barberEmail: selectedBarber.email
      };

      let requests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];
      requests.push(appointmentData);
      localStorage.setItem("appointmentRequests", JSON.stringify(requests));

      alert(`Appointment request sent to ${appointmentData.barberName}!`);
      window.location.href = "appointment.html";
    });

    function displayBarbers() {
      const school = document.getElementById("clientSchool").value;
      const hairstyle = document.getElementById("hairstyle").value;
      const barberList = document.getElementById("barberList");
      barberList.innerHTML = "";

      if (!school) return;

      const barbersBySchool = JSON.parse(localStorage.getItem("barbersBySchool")) || {};
      const barbers = barbersBySchool[school] || [];

      let filteredBarbers = barbers;
      if (hairstyle) {
        filteredBarbers = barbers.filter(barber => barber.hairstyles.includes(hairstyle));
      }

      if (filteredBarbers.length === 0) {
        barberList.innerHTML = "<p>No available barbers.</p>";
        return;
      }

      filteredBarbers.forEach(barber => {
        const button = document.createElement("button");
        button.classList.add("barber-button");
        button.innerHTML = `
          <strong>${barber.name}</strong><br>
          <span>${barber.location}</span><br>
          <span>Available: ${barber.days.join(", ")}</span>
        `;
        button.onclick = () => selectBarber(barber, button);
        barberList.appendChild(button);
      });
    }

    function selectBarber(barber, button) {
      document.querySelectorAll(".barber-button").forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      selectedBarber = barber;
    }
  </script>

</body>
</html>
