<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Sign Up - Campus Cuttery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px; /* Set a max width for the form */
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      width: 100%;
      margin: 0 auto;
    }
    input, select, button {
      display: block;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
      width: 100%; /* Make the inputs and select take the full width */
    }
    input, select {
      width: 100%; /* Make the text fields and dropdown 100% wide */
    }
    button {
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px; /* Smaller font size for the button */
      padding: 10px 20px; /* Adjusted padding for a smaller button */
      width: 100%; /* Ensure button width remains consistent */
    }
    button:hover {
      background: #ff9900;
    }
    select {
      -webkit-appearance: none;  /* Remove default dropdown styling in webkit browsers */
      -moz-appearance: none;     /* Remove default dropdown styling in Firefox */
      appearance: none;          /* Remove default dropdown styling */
      background: #fff url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Down_triangle.svg') no-repeat right center;
      background-size: 16px;
      padding-right: 35px;       /* Add space for the arrow */
    }
    .contact {
      margin-top: 30px;
    }
    .contact a {
      color: #ff3366;
      text-decoration: none;
      font-weight: bold;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    .barber-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    .barber-item {
      background: #fff;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Client Sign Up</h1>
    <form id="clientForm">
      <input type="email" id="clientEmail" name="email" placeholder="Email" required>
      <input type="tel" id="clientPhone" name="phone" placeholder="Phone Number" required>
      <input type="text" id="clientAddress" name="address" placeholder="Nearest Address (Dorm/College)" required>
      
      <!-- School Dropdown -->
      <select name="school" id="clientSchool" required onchange="displayBarbers()">
        <option value="">Select School</option>
        <option value="uva">University of Virginia</option>
        <option value="virginia-tech">Virginia Tech</option>
        <option value="william-mary">William and Mary</option>
        <option value="jmu">James Madison University</option>
      </select>

      <select name="hairstyle" id="hairstyle" required>
        <option value="">Select a Hairstyle</option>
        <option value="beard trim">Beard Trim</option>
        <option value="buzz cut">Buzz Cut</option>
        <option value="bald">Bald</option>
        <option value="mullet">Mullet</option>
        <option value="low taper fade">Low Taper Fade</option>
        <option value="blowout taper">Blowout Taper</option>
        <option value="textured fringe">Textured Fringe</option>
        <option value="wolfcut">Wolfcut</option>
        <option value="middle part">Middle Part</option>
        <option value="straightened hair">Straightened Hair</option>
        <option value="dyed hair">Dyed Hair</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Submit Appointment Request</button>
    </form>

    <!-- Barber List Section -->
    <h2>Available Barbers</h2>
    <ul id="barberList" class="barber-list"></ul>
  </div>

  <script>
    // Handle form submission for client registration
    document.getElementById("clientForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission

      const clientData = {
        email: document.getElementById("clientEmail").value,
        phone: document.getElementById("clientPhone").value,
        address: document.getElementById("clientAddress").value,
        hairstyle: document.getElementById("hairstyle").value
      };

      localStorage.setItem("clientData", JSON.stringify(clientData));

      alert("Client registered successfully!");
      window.location.href = "appointment.html";
    });

    // Display barbers based on selected school
    function displayBarbers() {
      const school = document.getElementById("clientSchool").value;
      const barberList = document.getElementById("barberList");
      barberList.innerHTML = ""; // Clear existing barbers list

      if (school) {
        const barbersBySchool = JSON.parse(localStorage.getItem('barbersBySchool')) || {};
        const barbers = barbersBySchool[school] || [];

        if (barbers.length > 0) {
          barbers.forEach(barber => {
            const li = document.createElement("li");
            li.classList.add("barber-item");
            li.innerHTML = `
              <h3>${barber.email}</h3>
              <p>Phone: ${barber.phone}</p>
              <p>Location: ${barber.location}</p>
              <p>Hairstyles: ${barber.hairstyles.join(", ")}</p>
            `;
            barberList.appendChild(li);
          });
        } else {
          barberList.innerHTML = "<p>No barbers available for this school.</p>";
        }
      }
    }
  </script>

</body>
</html>
