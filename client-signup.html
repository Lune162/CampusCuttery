<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Sign Up - Campus Cuttery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }
    input, select, button {
      display: block;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
      width: 100%;
    }
    button {
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
      width: 100%;
      display: none; /* Initially hidden */
    }
    button:hover {
      background: #ff9900;
    }
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: #fff url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Down_triangle.svg') no-repeat right center;
      background-size: 16px;
      padding-right: 35px;
    }
    .barber-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .barber-button {
      background-color: #ffcc00;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
      max-width: 300px;
      text-align: left;
    }
    .barber-button:hover {
      background-color: #ff9900;
    }
    .barber-button.selected {
      background-color: #ff6600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Client Sign Up</h1>
    <form id="clientForm">
      <input type="email" id="clientEmail" name="email" placeholder="Email" required>
      <input type="tel" id="clientPhone" name="phone" placeholder="Phone Number" required>
      
      <select name="school" id="clientSchool" required onchange="displayBarbers()">
        <option value="">Select School</option>
        <option value="uva">University of Virginia</option>
        <option value="virginia-tech">Virginia Tech</option>
        <option value="william-mary">William and Mary</option>
        <option value="jmu">James Madison University</option>
      </select>

      <select name="hairstyle" id="hairstyle" onchange="displayBarbers()">
        <option value="">Select a Hairstyle (Optional)</option>
        <option value="beard trim">Beard Trim</option>
        <option value="buzz cut">Buzz Cut</option>
        <option value="bald">Bald</option>
        <option value="mullet">Mullet</option>
        <option value="low taper fade">Low Taper Fade</option>
        <option value="blowout taper">Blowout Taper</option>
        <option value="textured fringe">Textured Fringe</option>
        <option value="wolfcut">Wolfcut</option>
        <option value="middle part">Middle Part</option>
        <option value="straightened hair">Straightened Hair</option>
        <option value="dyed hair">Dyed Hair</option>
        <option value="other">Other</option>
      </select>
    </form>

    <!-- Barber List Section -->
    <h2>Available Barbers</h2>
    <div id="barberList"></div>

    <!-- Submit Button (Appears after selecting a barber) -->
    <button id="submitAppointment" onclick="submitAppointment()">Submit Appointment Request</button>
  </div>

  <script>
    let selectedBarber = null;

    function displayBarbers() {
      const school = document.getElementById("clientSchool").value;
      const hairstyle = document.getElementById("hairstyle").value;
      const barberList = document.getElementById("barberList");
      barberList.innerHTML = "";

      if (school) {
        const barbersBySchool = JSON.parse(localStorage.getItem('barbersBySchool')) || {};
        const barbers = barbersBySchool[school] || [];

        let filteredBarbers = barbers;

        // If a hairstyle is selected, filter by hairstyle
        if (hairstyle) {
          filteredBarbers = barbers.filter(barber => barber.hairstyles.includes(hairstyle));
        }

        // Display all barbers if no hairstyle is selected
        if (!hairstyle) {
          filteredBarbers = barbers;
        }

        // If there are matching barbers, display them
        if (filteredBarbers.length > 0) {
          filteredBarbers.forEach(barber => {
            const button = document.createElement("button");
            button.classList.add("barber-button");
            button.innerHTML = `
              <strong>${barber.name}</strong><br>
              <span>${barber.location}</span><br>
              <span>Available Days: ${barber.days.join(", ")}</span><br>
              <span>Available Times: ${formatTimeSlots(barber.timeslots)}</span>
            `;
            button.onclick = () => selectBarber(barber, button);
            barberList.appendChild(button);
          });
        } else {
          barberList.innerHTML = "<p>No barbers available for this selection.</p>";
        }
      }
    }

    function formatTimeSlots(timeslots) {
      if (!timeslots || timeslots.length === 0) {
        return "Not specified";
      }
      return timeslots.map(time => time.replace("-", " to ")).join(", ");
    }

    function selectBarber(barber, button) {
      document.querySelectorAll(".barber-button").forEach(btn => btn.classList.remove("selected"));

      button.classList.add("selected");
      selectedBarber = barber;

      document.getElementById("submitAppointment").style.display = "block";
    }

    function submitAppointment() {
      if (!selectedBarber) {
        alert("Please select a barber before submitting your appointment.");
        return;
      }

      const clientData = {
        email: document.getElementById("clientEmail").value,
        phone: document.getElementById("clientPhone").value,
        hairstyle: document.getElementById("hairstyle").value,
        barberEmail: selectedBarber.email,
        barberName: selectedBarber.name,
        timeSlots: selectedBarber.timeslots
      };

      const clientRequests = JSON.parse(localStorage.getItem("clientRequests")) || [];
      clientRequests.push(clientData);
      localStorage.setItem("clientRequests", JSON.stringify(clientRequests));

      alert(`Appointment request sent to ${selectedBarber.name}!`);
      window.location.href = "appointment.html";
    }
  </script>

</body>
</html>
