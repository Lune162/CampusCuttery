<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Sign Up - Campus Cuttery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFB6C1, #FF69B4); /* Changed to a more vibrant pink gradient */
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      display: flex;
      max-width: 1100px;
      width: 90%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Left Section - Client Sign-Up */
    .form-container {
      width: 40%;
      padding: 20px;
      background: #fff;
      border-right: 2px solid #ddd;
    }

    h1 {
      color: #FF3366;
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #FF3366;
      background: #fff;
    }

    button {
      background: #FF3366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 18px;
    }

    button:hover {
      background: #FF2A56;
    }

    /* Right Section - Available Barbers */
    .barber-container {
      width: 60%;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 1.8em;
      color: #FF3366;
      margin-bottom: 10px;
    }

    .barber-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 0;
      list-style: none;
    }

    .barber-button {
      background-color: #FFCC00;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease-in-out;
      text-align: left;
    }

    .barber-button:hover {
      background-color: #FF9900;
    }

    .barber-button.selected {
      background-color: #FF6600;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
      }

      .form-container, .barber-container {
        width: 100%;
        border-right: none;
      }

      .barber-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Client Sign-Up Form -->
    <div class="form-container">
      <h1>Client Sign Up</h1>
      <form id="clientForm">
        <input type="text" id="clientName" name="name" placeholder="Name" required>
        <input type="email" id="clientEmail" name="email" placeholder="Email" required>
        <input type="tel" id="clientPhone" name="phone" placeholder="Phone Number" required>

        <input type="date" id="appointmentDate" name="date" required>

        <input type="time" id="appointmentTime" name="time" required>

        <select name="school" id="clientSchool" required onchange="displayBarbers()">
          <option value="">Select School</option>
          <option value="uva">University of Virginia</option>
          <option value="virginia-tech">Virginia Tech</option>
          <option value="william-mary">William and Mary</option>
          <option value="jmu">James Madison University</option>
        </select>

        <select name="hairstyle" id="hairstyle" onchange="displayBarbers()">
          <option value="">Select a Hairstyle (Optional)</option>
          <option value="beard trim">Beard Trim</option>
          <option value="buzz cut">Buzz Cut</option>
          <option value="bald">Bald</option>
          <option value="mullet">Mullet</option>
          <option value="low taper fade">Low Taper Fade</option>
          <option value="blowout taper">Blowout Taper</option>
          <option value="textured fringe">Textured Fringe</option>
          <option value="wolfcut">Wolfcut</option>
          <option value="middle part">Middle Part</option>
          <option value="straightened hair">Straightened Hair</option>
          <option value="dyed hair">Dyed Hair</option>
        </select>

        <button type="submit">Submit Appointment Request</button>
      </form>
    </div>

    <!-- Available Barbers Section -->
    <div class="barber-container">
      <h2>Select a Barber</h2>
      <div id="barberList" class="barber-list"></div>
    </div>
  </div>

  <script>
    let selectedBarber = null;

    // Function to group barber availability times
    function groupDaysByTimes(barber) {
      const daysGrouped = {};
      barber.days.forEach((day, index) => {
        const time = barber.timeslots[index];
        if (!daysGrouped[time]) {
          daysGrouped[time] = [];
        }
        daysGrouped[time].push(day);
      });

      let availability = [];
      for (const [time, days] of Object.entries(daysGrouped)) {
        if (days.length === 5 && days.includes("monday") && days.includes("friday")) {
          availability.push(`Weekdays ${time}`);
        } else if (days.length === 2 && days.includes("saturday") && days.includes("sunday")) {
          availability.push(`Weekends ${time}`);
        } else {
          availability.push(`${days.join(", ")} ${time}`);
        }
      }

      return availability.join(" | ");
    }

    // Function to display barbers based on school and hairstyle
    function displayBarbers() {
      const school = document.getElementById("clientSchool").value;
      const barberList = document.getElementById("barberList");
      barberList.innerHTML = "";

      if (!school) return;

      const barbersBySchool = JSON.parse(localStorage.getItem("barbersBySchool")) || {};
      const barbers = barbersBySchool[school] || [];

      if (barbers.length === 0) {
        barberList.innerHTML = "<p>No available barbers.</p>";
        return;
      }

      barbers.forEach(barber => {
        const button = document.createElement("button");
        button.classList.add("barber-button");
        button.innerHTML = `
          <strong>${barber.name}</strong><br>
          <span>Address: ${barber.location}</span><br>
          <span>Available: ${groupDaysByTimes(barber)}</span>
        `;
        button.onclick = () => selectBarber(barber, button);
        barberList.appendChild(button);
      });
    }

    // Function to select a barber
    function selectBarber(barber, button) {
      document.querySelectorAll(".barber-button").forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      selectedBarber = barber;
    }

    // Handle form submission
    document.getElementById("clientForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!selectedBarber) {
        alert("Please select a barber.");
        return;
      }

      const appointmentData = {
        clientName: document.getElementById("clientName").value,
        clientEmail: document.getElementById("clientEmail").value,
        appointmentDate: document.getElementById("appointmentDate").value,
        appointmentTime: document.getElementById("appointmentTime").value,
        barberName: selectedBarber.name,
      };

      let requests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];
      requests.push(appointmentData);
      localStorage.setItem("appointmentRequests", JSON.stringify(requests));

      alert(`Appointment request sent to ${appointmentData.barberName}!`);
      window.location.href = "appointment.html";
    });
  </script>

</body>
</html>
