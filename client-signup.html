<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Sign Up - Campus Cuttery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px; /* Set a max width for the form */
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      width: 100%;
      margin: 0 auto;
    }
    input, select, button {
      display: block;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
      width: 100%; /* Make the inputs and select take the full width */
    }
    input, select {
      width: 100%; /* Make the text fields and dropdown 100% wide */
    }
    button {
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px; /* Smaller font size for the button */
      padding: 10px 20px; /* Adjusted padding for a smaller button */
      width: 100%; /* Ensure button width remains consistent */
    }
    button:hover {
      background: #ff9900;
    }
    select {
      -webkit-appearance: none;  /* Remove default dropdown styling in webkit browsers */
      -moz-appearance: none;     /* Remove default dropdown styling in Firefox */
      appearance: none;          /* Remove default dropdown styling */
      background: #fff url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Down_triangle.svg') no-repeat right center;
      background-size: 16px;
      padding-right: 35px;       /* Add space for the arrow */
    }
    .contact {
      margin-top: 30px;
    }
    .contact a {
      color: #ff3366;
      text-decoration: none;
      font-weight: bold;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <h1>Client Sign Up</h1>
    <form id="clientForm">
      <input type="email" id="clientEmail" name="email" placeholder="Email" required>
      <input type="tel" id="clientPhone" name="phone" placeholder="Phone Number" required>
      <input type="text" id="clientAddress" name="address" placeholder="Nearest Address (Dorm/College)" required>
      <select name="hairstyle" id="hairstyle" required onchange="toggleOther(this.value)">
        <option value="">Select a Hairstyle</option>
        <option value="beard trim">Beard Trim</option>
        <option value="buzz cut">Buzz Cut</option>
        <option value="bald">Bald</option>
        <option value="mullet">Mullet</option>
        <option value="low taper fade">Low Taper Fade</option>
        <option value="blowout taper">Blowout Taper</option>
        <option value="textured fringe">Textured Fringe</option>
        <option value="wolfcut">Wolfcut</option>
        <option value="middle part">Middle Part</option>
        <option value="straightened hair">Straightened Hair</option>
        <option value="dyed hair">Dyed Hair</option>
        <option value="other">Other</option>
      </select>
      <input type="text" id="otherHairstyle" name="otherHairstyle" placeholder="Specify Hairstyle" style="display:none;">
      <button type="submit">Submit Appointment Request</button>
    </form>

    <!-- Stripe Payment Form -->
    <h2>Secure Payment</h2>
    <form id="payment-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <div id="card-element"><!-- Stripe Card Input --></div>
      <button id="submit-payment">Pay Now</button>
      <div id="payment-message"></div>
    </form>
  </div>

  <script>
    function toggleOther(val) {
      document.getElementById('otherHairstyle').style.display = (val === 'other') ? 'block' : 'none';
    }

    // Handle form submission for client registration
    document.getElementById("clientForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission

      // Collect form data
      const clientData = {
        email: document.getElementById("clientEmail").value,
        phone: document.getElementById("clientPhone").value,
        address: document.getElementById("clientAddress").value,
        hairstyle: document.getElementById("hairstyle").value,
        otherHairstyle: document.getElementById("otherHairstyle").value
      };

      // Store in localStorage (optional, can be replaced by a backend API)
      localStorage.setItem("clientData", JSON.stringify(clientData));

      // Confirm the client registration
      alert("Client registered successfully!");

      // Redirect to another page (e.g., appointment confirmation page)
      window.location.href = "appointment.html";
    });

    // Stripe Payment form logic (for payment processing)
    document.addEventListener("DOMContentLoaded", async function () {
      if (document.getElementById("payment-form")) {
        const stripe = Stripe("YOUR_PUBLISHABLE_KEY"); // Replace with your Stripe public key
        const elements = stripe.elements();
        const card = elements.create("card");
        
        // Mount the card element
        card.mount("#card-element");

        const form = document.getElementById("payment-form");
        form.addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent the default form submission

          const { paymentMethod, error } = await stripe.createPaymentMethod({
            type: "card",
            card: card,
            billing_details: { name: document.getElementById("name").value }
          });

          if (error) {
            alert(error.message); // Show error message if any
          } else {
            // If payment method is successfully created, process payment
            processPayment(paymentMethod.id);
          }
        });
      }
    });

    // Function to process payment
    function processPayment(paymentMethodId) {
      fetch("/process-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ paymentMethodId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Payment successful!");
        } else {
          alert("Payment failed. Please try again.");
        }
      });
    }
  </script>
</body>
</html>
