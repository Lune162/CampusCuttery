<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barber Dashboard - Campus Cuttery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      background: #ffcc00;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #ff9900;
    }
  </style>
</head>
<body>
  <h1>Barber Dashboard</h1>
  <table>
    <tr>
      <th>Client</th>
      <th>Hairstyle</th>
      <th>Appointment Time</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>client@example.com</td>
      <td>Buzz Cut</td>
      <td>10:00 AM</td>
      <td>
        <button>Approve</button>
        <button>Reject</button>
      </td>
    </tr>
  </table>
</body>
</html>
