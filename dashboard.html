<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Set Your Availability</h2>

    <label>Select Available Days:</label>
    <div id="dayChecklist">
        <label><input type="checkbox" value="Monday" onchange="updateTimeInputs()"> Monday</label>
        <label><input type="checkbox" value="Tuesday" onchange="updateTimeInputs()"> Tuesday</label>
        <label><input type="checkbox" value="Wednesday" onchange="updateTimeInputs()"> Wednesday</label>
        <label><input type="checkbox" value="Thursday" onchange="updateTimeInputs()"> Thursday</label>
        <label><input type="checkbox" value="Friday" onchange="updateTimeInputs()"> Friday</label>
        <label><input type="checkbox" value="Saturday" onchange="updateTimeInputs()"> Saturday</label>
        <label><input type="checkbox" value="Sunday" onchange="updateTimeInputs()"> Sunday</label>
    </div>

    <div id="timeInputs"></div> <!-- Dynamic time inputs appear here -->

    <button onclick="setAvailability()">Save</button>

    <h3>Your Availability:</h3>
    <ul id="availabilityList"></ul>

    <script src="script.js"></script>
</body>
</html>
