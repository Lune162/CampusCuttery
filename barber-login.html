<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barber Log In - Campus Cuttery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6e6fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #ff6600;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff9900;
    }

  </style>
</head>
<body>

  <h1>Barber Log In</h1>
  <form id="barberForm" action="javascript:void(0);" method="get" onsubmit="handleLogin(event)">

    <input type="email" name="email" id="email" placeholder="Email" required>
    <input type="password" name="password" id="password" placeholder="Password" required>

    <button type="submit">Log In</button>
  </form>

  <script>
    // Handle login form submission
    function handleLogin(event) {
      event.preventDefault(); // Prevent the default form submission

      const barberData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      // Store barber data in localStorage as logged in
      // Here, we are assuming the email and password are checked before login
      // In a real application, you would need to validate the credentials
      localStorage.setItem('loggedInBarber', JSON.stringify(barberData));

      alert('Logged in successfully!');
      // Redirect to barber dashboard after successful login
      window.location.href = 'barber-dashboard.html'; // Barber dashboard page
    }
  </script>

</body>
</html>
