<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barber Dashboard - Campus Cuttery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background 0.5s ease-in-out;
    }
    
    .container {
      background: white;
      max-width: 800px;
      width: 90%;
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8em;
      font-weight: bold;
      transition: color 0.5s ease-in-out;
    }

    .welcome-message {
      font-size: 1.2em;
      font-weight: bold;
      color: #555;
      margin-bottom: 15px;
    }

    .client-requests-container,
    .accepted-appointments-container {
      margin-top: 20px;
      text-align: left;
    }

    .client-item, .appointment-item {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .client-item:hover, .appointment-item:hover {
      transform: scale(1.03);
    }

    .client-item p, .appointment-item p {
      margin: 8px 0;
      font-size: 1em;
      color: #333;
    }

    .btn {
      padding: 12px 15px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .btn.accept {
      background-color: #4CAF50;
      color: white;
    }

    .btn.accept:hover {
      background-color: #45a049;
    }

    .btn.reject {
      background-color: #f44336;
      color: white;
    }

    .btn.reject:hover {
      background-color: #d32f2f;
    }
    
    .no-requests {
      font-size: 1.2em;
      color: #777;
      font-style: italic;
      margin-top: 20px;
    }

    /* Color Picker */
    .color-picker {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <input type="color" id="themeColor" class="color-picker" title="Change Theme">

  <div class="container">
    <h1 id="dashboardTitle">Barber Dashboard</h1>
    <p class="welcome-message" id="welcomeMessage">Welcome, Barber!</p>
    
    <h2>Your Appointment Requests</h2>
    <div id="clientRequests" class="client-requests-container"></div>

    <h2>Accepted Appointments</h2>
    <div id="acceptedAppointments" class="accepted-appointments-container"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const barber = JSON.parse(localStorage.getItem("loggedInBarber")); 
      const clientRequests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];
      const acceptedAppointments = JSON.parse(localStorage.getItem("acceptedAppointments")) || [];
      const themeColor = localStorage.getItem("themeColor") || "#ff9a9e";

      document.body.style.background = `linear-gradient(135deg, ${themeColor}, #fad0c4)`;
      document.getElementById("dashboardTitle").style.color = themeColor;
      document.getElementById("themeColor").value = themeColor;

      const welcomeMessage = document.getElementById("welcomeMessage");
      const clientRequestsDiv = document.getElementById("clientRequests");
      const acceptedAppointmentsDiv = document.getElementById("acceptedAppointments");

      clientRequestsDiv.innerHTML = "";
      acceptedAppointmentsDiv.innerHTML = "";

      if (barber) {
        welcomeMessage.textContent = `Welcome, ${barber.name}!`;

        // Display pending requests
        const barberRequests = clientRequests.filter(request => request.barberEmail === barber.email);

        if (barberRequests.length > 0) {
          barberRequests.forEach((request, index) => {
            const div = document.createElement("div");
            div.classList.add("client-item");
            div.innerHTML = `
              <p><strong>Client:</strong> ${request.clientName}</p>
              <p><strong>Email:</strong> ${request.clientEmail}</p>
              <p><strong>Phone:</strong> ${request.clientPhone}</p>
              <p><strong>Hairstyle:</strong> ${request.hairstyle}</p>
              <p><strong>Date:</strong> ${formatDate(request.appointmentDate)}</p>
              <p><strong>Time:</strong> ${formatTime(request.appointmentTime)}</p>
              <button class="btn accept" onclick="acceptRequest(${index})">Accept</button>
              <button class="btn reject" onclick="rejectRequest(${index})">Reject</button>
            `;
            clientRequestsDiv.appendChild(div);
          });
        } else {
          clientRequestsDiv.innerHTML = `<p class="no-requests">No appointment requests at the moment.</p>`;
        }

        // Display accepted appointments
        const barberAppointments = acceptedAppointments.filter(appointment => appointment.barberEmail === barber.email);

        if (barberAppointments.length > 0) {
          barberAppointments.forEach(appointment => {
            const div = document.createElement("div");
            div.classList.add("appointment-item");
            div.innerHTML = `
              <p><strong>Client:</strong> ${appointment.clientName}</p>
              <p><strong>Email:</strong> ${appointment.clientEmail}</p>
              <p><strong>Hairstyle:</strong> ${appointment.hairstyle}</p>
              <p><strong>Date:</strong> ${appointment.formattedDate}</p>
              <p><strong>Time:</strong> ${appointment.formattedTime}</p>
            `;
            acceptedAppointmentsDiv.appendChild(div);
          });
        } else {
          acceptedAppointmentsDiv.innerHTML = `<p class="no-requests">No accepted appointments.</p>`;
        }
      }
    });

    function acceptRequest(index) {
      let clientRequests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];
      let acceptedAppointments = JSON.parse(localStorage.getItem("acceptedAppointments")) || [];

      let acceptedRequest = clientRequests[index];

      acceptedRequest.formattedDate = formatDate(acceptedRequest.appointmentDate);
      acceptedRequest.formattedTime = formatTime(acceptedRequest.appointmentTime);

      acceptedAppointments.push(acceptedRequest);
      localStorage.setItem("acceptedAppointments", JSON.stringify(acceptedAppointments));

      alert(`Appointment accepted for ${acceptedRequest.clientName}.`);

      clientRequests.splice(index, 1);
      localStorage.setItem("appointmentRequests", JSON.stringify(clientRequests));
      location.reload();
    }

    function rejectRequest(index) {
      let clientRequests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];
      let rejectedRequest = clientRequests[index];

      alert(`Appointment rejected for ${rejectedRequest.clientName}.`);

      clientRequests.splice(index, 1);
      localStorage.setItem("appointmentRequests", JSON.stringify(clientRequests));
      location.reload();
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
    }

    function formatTime(timeString) {
      const [hour, minute] = timeString.split(":");
      return `${((hour % 12) || 12)}:${minute} ${hour >= 12 ? "PM" : "AM"}`;
    }
  </script>

</body>
</html>
