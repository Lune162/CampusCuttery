<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barber Dashboard - Campus Cuttery</title>

  <!-- Your HTML code -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB9TYVDPd5yiEMgeyzYZuW04qXAlMD-C4k",
    authDomain: "campus-cuttery.firebaseapp.com",
    projectId: "campus-cuttery",
    storageBucket: "campus-cuttery.firebasestorage.app",
    messagingSenderId: "505873129716",
    appId: "1:505873129716:web:5b2f41d92058137f0dbea1",
    measurementId: "G-91K4SBTWQX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
</script>

  <style>
    /* Your styles for the dashboard */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background 0.5s ease-in-out;
    }
    
    .container {
      background: white;
      max-width: 800px;
      width: 90%;
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
    }

    .logout-btn {
      background-color: #ff4444;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .appointment-section {
      margin-top: 20px;
      text-align: left;
    }

    .appointment-card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .appointment-card:hover {
      transform: scale(1.02);
    }

    .appointment-card p {
      margin: 8px 0;
      font-size: 1em;
    }

    .btn {
      padding: 10px 12px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .btn.accept {
      background-color: #4CAF50;
      color: white;
    }

    .btn.accept:hover {
      background-color: #45a049;
    }

    .btn.reject {
      background-color: #f44336;
      color: white;
    }

    .btn.reject:hover {
      background-color: #d32f2f;
    }

    .no-appointments {
      font-size: 1.2em;
      color: #777;
      font-style: italic;
      margin-top: 20px;
    }

    /* Color Picker */
    .color-picker {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <input type="color" id="themeColor" class="color-picker" title="Change Theme">

  <div class="container">
    <h1 id="dashboardTitle">Barber Dashboard</h1>
    <p class="welcome-message" id="welcomeMessage">Welcome, Barber!</p>
    
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="appointment-section">
      <h2>Pending Appointments</h2>
      <div id="appointmentsList"></div>
    </div>

    <div class="appointment-section">
      <h2>Accepted Appointments</h2>
      <div id="acceptedAppointmentsList"></div>
    </div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        const barberEmail = user.email;
        const db = firebase.firestore();
        const appointmentsList = document.getElementById("appointmentsList");
        const acceptedAppointmentsList = document.getElementById("acceptedAppointmentsList");

        // Load Pending Appointments
        db.collection("appointments")
          .where("barberEmail", "==", barberEmail)
          .where("status", "==", "pending")
          .onSnapshot(snapshot => {
            appointmentsList.innerHTML = ""; 
            if (snapshot.empty) {
              appointmentsList.innerHTML = "<p class='no-appointments'>No pending appointments.</p>";
              return;
            }
            
            snapshot.forEach(doc => {
              const appointment = doc.data();
              const div = document.createElement("div");
              div.classList.add("appointment-card");
              div.innerHTML = `
                <p><strong>Client:</strong> ${appointment.clientName}</p>
                <p><strong>Email:</strong> ${appointment.clientEmail}</p>
                <p><strong>Date:</strong> ${formatDate(appointment.appointmentDate)}</p>
                <p><strong>Time:</strong> ${formatTime(appointment.appointmentTime)}</p>
                <button class="btn accept" onclick="acceptAppointment('${doc.id}')">Accept</button>
                <button class="btn reject" onclick="rejectAppointment('${doc.id}')">Reject</button>
              `;
              appointmentsList.appendChild(div);
            });
          });

        // Load Accepted Appointments
        db.collection("appointments")
          .where("barberEmail", "==", barberEmail)
          .where("status", "==", "accepted")
          .onSnapshot(snapshot => {
            acceptedAppointmentsList.innerHTML = ""; 
            if (snapshot.empty) {
              acceptedAppointmentsList.innerHTML = "<p class='no-appointments'>No accepted appointments.</p>";
              return;
            }
            
            snapshot.forEach(doc => {
              const appointment = doc.data();
              const div = document.createElement("div");
              div.classList.add("appointment-card");
              div.innerHTML = `
                <p><strong>Client:</strong> ${appointment.clientName}</p>
                <p><strong>Email:</strong> ${appointment.clientEmail}</p>
                <p><strong>Date:</strong> ${formatDate(appointment.appointmentDate)}</p>
                <p><strong>Time:</strong> ${formatTime(appointment.appointmentTime)}</p>
              `;
              acceptedAppointmentsList.appendChild(div);
            });
          });

      } else {
        window.location.href = "login.html";
      }
    });

    function acceptAppointment(appointmentId) {
      firebase.firestore().collection("appointments").doc(appointmentId).update({
        status: "accepted"
      }).then(() => {
        alert("Appointment accepted!");
      });
    }

    function rejectAppointment(appointmentId) {
      firebase.firestore().collection("appointments").doc(appointmentId).update({
        status: "rejected"
      }).then(() => {
        alert("Appointment rejected!");
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
    }

    function formatTime(timeString) {
      const [hour, minute] = timeString.split(":");
      return `${((hour % 12) || 12)}:${minute} ${hour >= 12 ? "PM" : "AM"}`;
    }
  </script>

</body>
</html>
