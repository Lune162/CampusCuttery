<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barber Dashboard - Campus Cuttery</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script> 
  <style>
    :root {
      --primary-color: #ff9a9e;
      --secondary-color: #fad0c4;
      --text-color: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    
    .container {
      background: white;
      max-width: 800px;
      width: 90%;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      color: var(--primary-color);
    }

    .client-requests-container {
      margin-top: 20px;
      text-align: left;
    }

    .client-item {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .client-item:hover {
      transform: scale(1.02);
    }

    .btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn.accept {
      background-color: #4CAF50;
      color: white;
    }

    .btn.reject {
      background-color: #f44336;
      color: white;
    }

    .no-requests {
      font-size: 1.1em;
      color: #777;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Barber Dashboard</h1>
    <p class="welcome-message" id="welcomeMessage">Welcome, Barber!</p>
    <h2>Your Appointment Requests</h2>
    <div id="clientRequests" class="client-requests-container"></div>
  </div>

  <script>
    emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID

    document.addEventListener("DOMContentLoaded", function() {
      const barber = JSON.parse(localStorage.getItem("loggedInBarber")); 
      const clientRequests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];  
      const clientRequestsDiv = document.getElementById("clientRequests");

      clientRequestsDiv.innerHTML = ""; 

      if (barber) {
        document.getElementById("welcomeMessage").textContent = `Welcome, ${barber.name}!`;

        // Filter requests for the logged-in barber
        const barberRequests = clientRequests.filter(request => request.barberEmail === barber.email);

        if (barberRequests.length > 0) {
          barberRequests.forEach((request, index) => {
            const div = document.createElement("div");
            div.classList.add("client-item");
            div.innerHTML = `
              <p><strong>Client:</strong> ${request.clientName}</p>
              <p><strong>Email:</strong> ${request.clientEmail}</p>
              <p><strong>Phone:</strong> ${request.clientPhone}</p>
              <p><strong>Hairstyle:</strong> ${request.hairstyle || "Not specified"}</p>
              <p><strong>Date:</strong> ${request.appointmentDate}</p>
              <p><strong>Time:</strong> ${request.appointmentTime}</p>
              <button class="btn accept" onclick="handleAppointment(${index}, 'accepted')">Accept</button>
              <button class="btn reject" onclick="handleAppointment(${index}, 'rejected')">Reject</button>
            `;
            clientRequestsDiv.appendChild(div);
          });
        } else {
          clientRequestsDiv.innerHTML = `<p class="no-requests">No appointment requests at the moment.</p>`;
        }
      } else {
        clientRequestsDiv.innerHTML = `<p class="no-requests">No barber logged in. Please sign up or log in.</p>`;
      }
    });

    function handleAppointment(index, status) {
      let clientRequests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];
      let request = clientRequests[index];

      let clientSubject, clientMessage, barberSubject, barberMessage;

      if (status === "accepted") {
        clientSubject = "Appointment Confirmed ‚úÖ";
        clientMessage = `Dear ${request.clientName},\n\nYour appointment with ${request.barberName} on ${request.appointmentDate} at ${request.appointmentTime} has been confirmed!\n\n- Campus Cuttery Team`;
        
        barberSubject = "New Appointment Scheduled üìÖ";
        barberMessage = `Dear ${request.barberName},\n\nYou have a new appointment with ${request.clientName} on ${request.appointmentDate} at ${request.appointmentTime}.\n\n- Campus Cuttery Team`;
      } else {
        clientSubject = "Appointment Declined ‚ùå";
        clientMessage = `Dear ${request.clientName},\n\nUnfortunately, your appointment with ${request.barberName} on ${request.appointmentDate} at ${request.appointmentTime} was declined.\n\n- Campus Cuttery Team`;

        barberSubject = "Appointment Declined üõë";
        barberMessage = `Dear ${request.barberName},\n\nYou declined an appointment request from ${request.clientName} on ${request.appointmentDate} at ${request.appointmentTime}.\n\n- Campus Cuttery Team`;
      }

      sendEmail(request.clientEmail, clientSubject, clientMessage);
      sendEmail(request.barberEmail, barberSubject, barberMessage);

      // Remove from pending requests
      clientRequests.splice(index, 1);
      localStorage.setItem("appointmentRequests", JSON.stringify(clientRequests));

      location.reload();
    }

    function sendEmail(to, subject, message) {
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        to_email: to,
        subject: subject,
        message: message
      }).then(
        function(response) {
          console.log("Email sent successfully:", response);
        },
        function(error) {
          console.log("Email failed to send:", error);
        }
      );
    }
  </script>

</body>
</html>
