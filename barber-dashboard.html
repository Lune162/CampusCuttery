<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barber Dashboard - Campus Cuttery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--theme-bg, linear-gradient(135deg, #ff9a9e, #fad0c4));
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    
    .container {
      background: white;
      max-width: 800px;
      width: 90%;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 { font-size: 2.5em; color: #ff3366; }
    .client-requests-container, .confirmed-appointments-container { margin-top: 20px; text-align: left; }
    
    .client-item {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn.accept { background-color: #4CAF50; color: white; }
    .btn.reject { background-color: #f44336; color: white; }

    .theme-picker { margin-top: 20px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Barber Dashboard</h1>
    <p class="welcome-message" id="welcomeMessage">Welcome, Barber!</p>

    <h2>Your Appointment Requests</h2>
    <div id="clientRequests" class="client-requests-container"></div>

    <h2>Confirmed Appointments</h2>
    <div id="confirmedAppointments" class="confirmed-appointments-container"></div>

    <div class="theme-picker">
      <h3>Change Theme</h3>
      <select id="themeSelector">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
        <option value="gradient">Gradient Theme</option>
      </select>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const barber = JSON.parse(localStorage.getItem("loggedInBarber")); 
      const clientRequests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];
      const confirmedAppointments = JSON.parse(localStorage.getItem("confirmedAppointments")) || [];

      const welcomeMessage = document.getElementById("welcomeMessage");
      const clientRequestsDiv = document.getElementById("clientRequests");
      const confirmedAppointmentsDiv = document.getElementById("confirmedAppointments");

      if (barber) {
        welcomeMessage.textContent = `Welcome, ${barber.name}!`;

        // Display Pending Requests
        const barberRequests = clientRequests.filter(request => request.barberEmail === barber.email);
        clientRequestsDiv.innerHTML = barberRequests.length > 0 ? "" : `<p>No pending requests.</p>`;
        
        barberRequests.forEach((request, index) => {
          const div = document.createElement("div");
          div.classList.add("client-item");
          div.innerHTML = `
            <p><strong>Client:</strong> ${request.clientEmail}</p>
            <p><strong>Phone:</strong> ${request.clientPhone}</p>
            <p><strong>Hairstyle:</strong> ${request.clientHairstyle}</p>
            <p><strong>Date:</strong> ${request.date}</p>
            <p><strong>Time Slot:</strong> ${request.time}</p>
            <button class="btn accept" onclick="acceptRequest(${index})">Accept</button>
            <button class="btn reject" onclick="rejectRequest(${index})">Reject</button>
          `;
          clientRequestsDiv.appendChild(div);
        });

        // Display Confirmed Appointments
        const barberAppointments = confirmedAppointments.filter(app => app.barberEmail === barber.email);
        confirmedAppointmentsDiv.innerHTML = barberAppointments.length > 0 ? "" : `<p>No confirmed appointments.</p>`;

        barberAppointments.forEach(app => {
          const div = document.createElement("div");
          div.classList.add("client-item");
          div.innerHTML = `
            <p><strong>Client:</strong> ${app.clientEmail}</p>
            <p><strong>Phone:</strong> ${app.clientPhone}</p>
            <p><strong>Hairstyle:</strong> ${app.clientHairstyle}</p>
            <p><strong>Date:</strong> ${app.date}</p>
            <p><strong>Time Slot:</strong> ${app.time}</p>
          `;
          confirmedAppointmentsDiv.appendChild(div);
        });
      }
    });

    function acceptRequest(index) {
      let clientRequests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];
      let confirmedAppointments = JSON.parse(localStorage.getItem("confirmedAppointments")) || [];
      let request = clientRequests[index];

      confirmedAppointments.push(request);
      localStorage.setItem("confirmedAppointments", JSON.stringify(confirmedAppointments));

      sendEmail(request.clientEmail, `Your appointment with ${request.barberName} on ${request.date} at ${request.time} has been confirmed.`);

      clientRequests.splice(index, 1);
      localStorage.setItem("appointmentRequests", JSON.stringify(clientRequests));
      location.reload();
    }

    function rejectRequest(index) {
      let clientRequests = JSON.parse(localStorage.getItem("appointmentRequests")) || [];
      let request = clientRequests[index];

      sendEmail(request.clientEmail, `Your appointment with ${request.barberName} on ${request.date} at ${request.time} was rejected.`);

      clientRequests.splice(index, 1);
      localStorage.setItem("appointmentRequests", JSON.stringify(clientRequests));
      location.reload();
    }

    function sendEmail(to, message) {
      emailjs.send("service_xxx", "template_xxx", {
        to_email: to,
        message: message
      }).then(response => {
        console.log("Email sent:", response);
      }).catch(error => {
        console.error("Email failed:", error);
      });
    }

    document.getElementById("themeSelector").addEventListener("change", function() {
      let theme = this.value;
      localStorage.setItem("theme", theme);
      applyTheme(theme);
    });

    function applyTheme(theme) {
      if (theme === "light") {
        document.body.style.setProperty("--theme-bg", "#ffffff");
      } else if (theme === "dark") {
        document.body.style.setProperty("--theme-bg", "#333333");
      } else {
        document.body.style.setProperty("--theme-bg", "linear-gradient(135deg, #ff9a9e, #fad0c4)");
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      let savedTheme = localStorage.getItem("theme") || "gradient";
      document.getElementById("themeSelector").value = savedTheme;
      applyTheme(savedTheme);
    });
  </script>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("your_public_key");
  </script>

</body>
</html>
