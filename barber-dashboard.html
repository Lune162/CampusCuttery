<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barber Dashboard - Campus Cuttery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    
    .container {
      background: white;
      max-width: 800px;
      width: 90%;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5em;
      color: #ff3366;
    }

    .welcome-message {
      font-size: 1.2em;
      font-weight: bold;
      color: #555;
      margin-bottom: 15px;
    }

    .client-requests-container {
      margin-top: 20px;
      text-align: left;
    }

    .client-item {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .client-item:hover {
      transform: scale(1.02);
    }

    .client-item p {
      margin: 5px 0;
      font-size: 1em;
    }

    .btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn.accept {
      background-color: #4CAF50;
      color: white;
    }

    .btn.accept:hover {
      background-color: #45a049;
    }

    .btn.reject {
      background-color: #f44336;
      color: white;
    }

    .btn.reject:hover {
      background-color: #d32f2f;
    }
    
    .no-requests {
      font-size: 1.1em;
      color: #777;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Barber Dashboard</h1>
    <p class="welcome-message" id="welcomeMessage">Welcome, Barber!</p>
    <h2>Your Appointment Requests</h2>
    <div id="clientRequests" class="client-requests-container"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const barber = JSON.parse(localStorage.getItem("loggedInBarber")); 
      const clientRequests = JSON.parse(localStorage.getItem("clientRequests")) || [];

      const welcomeMessage = document.getElementById("welcomeMessage");
      const clientRequestsDiv = document.getElementById("clientRequests");
      clientRequestsDiv.innerHTML = ""; 

      if (barber) {
        welcomeMessage.textContent = `Welcome, ${barber.name}!`;

        const barberRequests = clientRequests.filter(request => request.barberEmail === barber.email);

        if (barberRequests.length > 0) {
          barberRequests.forEach(request => {
            const div = document.createElement("div");
            div.classList.add("client-item");
            div.innerHTML = `
              <p><strong>Client:</strong> ${request.clientEmail}</p>
              <p><strong>Phone:</strong> ${request.clientPhone}</p>
              <p><strong>Hairstyle:</strong> ${request.hairstyle}</p>
              <p><strong>Time Slot:</strong> ${request.time}</p>
              <button class="btn accept" onclick="acceptRequest('${request.clientEmail}')">Accept</button>
              <button class="btn reject" onclick="rejectRequest('${request.clientEmail}')">Reject</button>
            `;
            clientRequestsDiv.appendChild(div);
          });
        } else {
          clientRequestsDiv.innerHTML = `<p class="no-requests">No appointment requests at the moment.</p>`;
        }
      } else {
        clientRequestsDiv.innerHTML = `<p class="no-requests">No barber logged in. Please sign up or log in.</p>`;
      }
    });

    function acceptRequest(clientEmail) {
      alert(`Appointment accepted for ${clientEmail}.`);
    }

    function rejectRequest(clientEmail) {
      alert(`Appointment rejected for ${clientEmail}.`);
    }
  </script>

</body>
</html>
