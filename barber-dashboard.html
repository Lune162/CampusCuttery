<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barber Dashboard - Campus Cuttery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensures full screen height */
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      text-align: left; /* Align content to the left */
    }
    .client-item {
      background: #fff;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .client-item p {
      margin: 5px 0;
    }
    .btn {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
    }
    .btn.reject {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Barber Dashboard</h1>
    <h2>Your Appointment Requests</h2>
    <div id="clientRequests"></div>
  </div>

  <script>
    // On document load, check if a barber is logged in and show their requests
    document.addEventListener("DOMContentLoaded", function() {
      // Retrieve the barber data from localStorage (this should be saved during login)
      const barber = JSON.parse(localStorage.getItem("loggedInBarber")); 
      
      // Retrieve all client requests from localStorage
      const clientRequests = JSON.parse(localStorage.getItem("clientRequests")) || [];

      // Get the div to display requests
      const clientRequestsDiv = document.getElementById("clientRequests");
      clientRequestsDiv.innerHTML = ""; // Clear existing requests

      // If the barber is logged in, filter the requests for that barber
      if (barber) {
        // Filter the client requests for this barber's email
        const barberRequests = clientRequests.filter(request => request.barberEmail === barber.email);

        // If there are barber-specific requests, display them
        if (barberRequests.length > 0) {
          barberRequests.forEach(request => {
            const div = document.createElement("div");
            div.classList.add("client-item");
            div.innerHTML = `
              <p><strong>Client:</strong> ${request.clientEmail}</p>
              <p><strong>Phone:</strong> ${request.clientPhone}</p>
              <p><strong>Hairstyle:</strong> ${request.hairstyle}</p>
              <p><strong>Time Slot:</strong> ${request.time}</p>
              <button class="btn accept" onclick="acceptRequest('${request.clientEmail}')">Accept</button>
              <button class="btn reject" onclick="rejectRequest('${request.clientEmail}')">Reject</button>
            `;
            clientRequestsDiv.appendChild(div);
          });
        } else {
          clientRequestsDiv.innerHTML = "<p>No appointment requests.</p>";
        }
      } else {
        clientRequestsDiv.innerHTML = "<p>No barber logged in. Please sign up or log in.</p>";
      }
    });

    // Function to handle accepting a request
    function acceptRequest(clientEmail) {
      alert(`Appointment accepted for ${clientEmail}.`);

      // Logic for accepting request could be implemented here
      // For instance, you could update the request status in localStorage
    }

    // Function to handle rejecting a request
    function rejectRequest(clientEmail) {
      alert(`Appointment rejected for ${clientEmail}.`);

      // Logic for rejecting request could be implemented here
      // For example, remove the request from the list or mark it as rejected
    }
  </script>

</body>
</html>
